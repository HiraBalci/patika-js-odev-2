<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div id="success"></div>
    <div id="alert"></div>
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>

        <form id="addTaskForm">
          <div class="input-group mb-3">
            <input
              type="text"
              id="task"
              name="inputName"
              placeholder="Bugün ne yapacaksın?"
            />

            <div class="input-group-append">
              <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                Ekle
              </button>
            </div>
          </div>
        </form>
      </div>

      <ul id="list">
        <li class="alert alert-dismissible" role="alert">
            3 Litre Su İç.
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
              style="float: right"
            >
              <i class="fas fa-times"></i>
            </button>
          </li>
          <li class="alert alert-dismissible" role="alert">
            Ödevleri Yap.
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
              style="float: right"
            >
              <i class="fas fa-times"></i>
            </button>
          </li>
          <li class="alert alert-dismissible" role="alert">
            En Az Üç Saat Kodlama Yap.
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
              style="float: right"
            >
              <i class="fas fa-times"></i>
            </button>
          </li>
          <li class="alert alert-dismissible" role="alert">
            Yemek Yap.
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
              style="float: right"
            >
              <i class="fas fa-times"></i>
            </button>
          </li>
          <li class="alert alert-dismissible" role="alert">
            50 Sayfa Kitap Oku.
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
              style="float: right"
            >
              <i class="fas fa-times"></i>
            </button>
          </li>
        </ul>
      </div>

      <script src="script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    --></div>
  </body>
</html>
